---
layout: default
---

<div class="posts">
  {% assign postsByDay = 
    site.posts | group_by_exp:"post", "post.date | date: '%A, %B %e, %Y'" %}
    {% for day in postsByDay %}
      <h1>{{ day.name }}</h1>
        <ul>
          {% for post in day.items %}
            {% include post.html post=post %}
          {% endfor %}
        </ul>
    {% endfor %}
</div>
